<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Dir Toggle Test</title>
  <link rel="stylesheet" href="../src/console.css">
</head>
<body>
  <script src="../src/console.js"></script>
  <script>
    // Test console.dir with various objects
    console.log('Testing console.dir toggle positioning:');

    // Simple object
    console.dir({ name: 'John', age: 30 });

    // Array
    console.dir([1, 2, 3, 'hello']);

    // Nested object
    console.dir({
      user: {
        name: 'Alice',
        profile: {
          email: 'alice@example.com',
          settings: {
            theme: 'dark',
            notifications: true
          }
        }
      },
      items: ['item1', 'item2']
    });

    console.log('Testing console.dirxml with DOM elements:');

    // Test console.dirxml with DOM elements
    console.dirxml(document.head);
    console.dirxml(document.body);

    // Create a test element with attributes
    var testDiv = document.createElement('div');
    testDiv.className = 'test-class';
    testDiv.id = 'test-id';
    testDiv.setAttribute('data-test', 'value');
    testDiv.innerHTML = '<span>Hello</span><p>World</p>';

    console.dirxml(testDiv);

    console.log('Testing console.group for comparison:');

    // Test console.group for comparison
    console.group('Test Group');
    console.log('Inside group');
    console.warn('Warning in group');
    console.groupEnd();
  </script>
</body>
</html>
