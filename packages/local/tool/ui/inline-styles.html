<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Style Elements</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<div id="app"></div>

	<script src="ui.js"></script>
	<script>
		let {sync, display} = ui;

		// Create a signal
		let showStyles = sync(false);

		// Create a template
		function template () {
			if (!showStyles.value) return '<p>Hi!</p>';
			return `
				<style>.color { color: red; }</style>
				<p class="color">Hi!</p>`;
		}

		// Create a reactive component
		display('#app', template);

		// After 2 seconds, update with styles
		setTimeout(function () {
			showStyles.value = true;
		}, 2000);
	</script>

</body>
</html>
