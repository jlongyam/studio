<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>display()</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<div id="app"></div>

	<script src="ui.js"></script>
	<script>
		let {sync, display} = ui;

		// Create a sync
		let data = sync({
			heading: 'My Todos',
			todos: ['Swim', 'Climb', 'Jump', 'Play'],
			emoji: 'ðŸ‘‹ðŸŽ‰'
		});

		// Create a template
		function template () {
			let {heading, todos, emoji} = data;
			return `
				<h1>${heading} ${emoji}</h1>
				<ul>
					${todos.map(function (todo) {
						return `<li id="${todo.toLowerCase().replaceAll(' ', '-')}">${todo}</li>`;
					}).join('')}
				</ul>`;
		}

		// Create a reactive display
		// It automatically renders into the UI
		display('#app', template);

		// After two seconds, add an item to the todo list
		setTimeout(function () {
			data.todos.push('Take a nap... zzzz');
		}, 2000);
	</script>

</body>
</html>
