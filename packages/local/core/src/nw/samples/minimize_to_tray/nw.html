<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div id="div">
    <button onclick="location.reload()">reload</button>
    <p>MInimize this window!</p>
  </div>
<script>
let win = nw.Window.get()
let tray;
win.on('minimize', ()=> {
  win.hide()
  tray = new nw.Tray({ html: 'Tray', icon: 'jl_16.png' });
  // optional
  var menu = new nw.Menu();
  menu.append(new nw.MenuItem({
    type: 'checkbox',
    label: 'Boolean'
  }));
  tray.menu = menu;
  //
  tray.on('click', function() {
    win.show();
    tray.remove();
    tray = null;
  }); 
})

</script>
</body>
</html>
