<p>On Windows with some hardware and driver, WebGL won’t work until you copy <code>D3DCompiler_43.dll</code> and <code>d3dx9_43.dll</code> to node-webkit’s directory, or install <a href="http://www.microsoft.com/en-us/download/details.aspx?id=8109">DirectX 9 redistributable</a>.</p><p>For license reasons we cannot ship those DLLs.</p>
