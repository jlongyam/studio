<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta id="meta_ie" http-equiv="x-ua-compatible" content="ie=9">
  <meta http-equiv="content-type" content="text/html">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>createEvents</title>
  <script src="../../../../../script.js"></script>
  <script src="../../config.js"></script>
</head>
<body>
  <script>
    script({ name: 'test', require: 'object.js' })

    function test() {
      var o_simple = { one: 'ONE', two: 'TWO' };
      console.log( "object.keys(o_simple): "+object.keys(o_simple) );
      script.test({
        name: "object(o_simple).createEvents()",
        call: function() {
          object(o_simple).createEvents();
          return object(o_simple).hasProperty('events')
        },
        should: false
      });
      script.test({
        name: "Object.getOwnPropertyNames(o_simple).indexOf('events')",
        call: function() {
          object(o_simple).createEvents();
          return Object.getOwnPropertyNames(o_simple).indexOf('events') >= 0
        },
        should: true
      });
      console.log( Object.getOwnPropertyNames(o_simple) );
      console.log( "JSON.stringify( o_simple.events,0,2)\n"+JSON.stringify( o_simple.events,0,2) )
    }
  </script>
</body>
</html>
