<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <title>test: template</title>
  <script src="./template.js"></script>
</head>
<body style="padding: 5%; font-family: Arial, Helvetica, sans-serif;">
  <h1>Test <code>template( obj, input )</code></h1>
  <pre id="src" style="border: 2px solid silver;"></pre>
  <div id="container" style="border: 2px solid silver; padding: 2.5%;"></div>
  <script id="script">
    innerHTML( container, template({
      h2: 'Heading 2',
      p: 'Paragraph',
      list: [ 'one', 'two', 'three' ]
    },`
      <h2>{% this.h2 %}</h2>
      <p>{% this.p %}</p>
      <p>List</p>
      <ul>
        {% for( let i = 0; i < this.list.length; i++ ) {%}
        <li>{% this.list[i] %}</li>
        {%}%}
      </ul>
      <code>{% let x = 9; x + 1; %}</code>
    `))
  </script>
  <script>
    src.textContent = script.innerHTML
  </script>
</body>
</html>
