<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta id="meta_ie" http-equiv="x-ua-compatible" content="ie=9">
  <meta http-equiv="content-type" content="text/html">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>forEach</title>
  <script src="../../../../../script.js"></script>
  <script src="../../config.js"></script>
</head>
<body>
  <script>
    script({ name: 'test' })
    
    function test() {
      
      var arr = [1,2,3];
      console.info("var arr = [1,2,3]");
      script.test({
        name: "array(arr).forEach(function(v,k)",
        call: function() {
          var str = ''
          array(arr).forEach(function(v,k){
            str += '['+v+']'
          });
          return str
        },
        should: '[1][2][3]'
      })
      
    }
  </script>
</body>
</html>
