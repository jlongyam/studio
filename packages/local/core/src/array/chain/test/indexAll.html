<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta id="meta_ie" http-equiv="x-ua-compatible" content="ie=9">
  <meta http-equiv="content-type" content="text/html">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>indexAll</title>
  <script src="../../../../../script.js"></script>
  <script src="../../config.js"></script>
</head>
<body>
  <script>
    script({ name: 'test' })
    
    function test() {
      
      script.test({
        name: "array([0,1,2,1,0,4,3,4]).indexAll(0)",
        call: function() {
          return array([0,1,2,1,0,4,3,4]).indexAll(0)
        },
        should: '0,4'
      });
      script.test({
        name: "array(['a','b','c','b','a']).indexAll('b')",
        call: function() {
          return array(['a','b','c','b','a']).indexAll('b')
        },
        should: '1,3'
      });
    }
  </script>
</body>
</html>
