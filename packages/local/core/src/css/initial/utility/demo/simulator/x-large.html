<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
  <title>x-large</title>
  <link href="./device.css" rel="stylesheet">
<style>
/* xx-small */
@media screen and (max-width: 320px) {
  .x-large { scale: .225; }
  .absolute-center { margin-top: 30px; }
  }
/* x-small */
@media screen and (min-width: 321px) and (max-width: 375px) {
  .x-large { scale: .275; }
  .absolute-center { margin-top: 20px; }
  }
/* small */
@media screen and (min-width: 376px) and (max-width: 425px) {
  .x-large { scale: .3; }
  .absolute-center { margin-top: 0; }
  }
/* medium */
@media screen and (min-width: 426px) and (max-width: 768px) {
  .x-large { scale: .55; }
  .absolute-center { margin-top: 240px; }
  .spec { top: -230px }
  }
/* large */
@media screen and (min-width: 769px) and (max-width: 1024px) {
  .x-large { scale: .75; }
  .absolute-center { margin-top: 320px; }
  .spec { top: -310px }
  }
/* x-large */
@media screen and (min-width: 1025px) and (max-width: 1440px) {
  .x-large { scale: .9; }
  .absolute-center { margin-top: 380px; }
  .spec { top: -370px }
  }
/* xx-large */
@media screen and (min-width: 1441px) {
  .x-large { scale: 1; }
  .absolute-center { margin-top: 120px; }
  .spec { top: -100px; }
  }
</style>
</head>
<body class="relative">
  <div class="absolute-center">
  <div class="spec"></div>
  <div class="scale">
    <div class='x-large'>
      <div class='device'>
        <iframe></iframe>
      </div>
    </div>
  </div>
  </div>
  <script src="spec.js"></script>
</body>
</html>
