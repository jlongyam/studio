<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta id="meta_ie" http-equiv="x-ua-compatible" content="ie=edge">
  <meta http-equiv="content-type" content="text/html">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>browser</title>
  <script src="../../../script.js"></script>
  <script src="../../package.js"></script>
</head>
<body>
  <script>
    script({
      import: ['browser.js', 'console.js'],
      context: { name: 'console' }
    },function(package){
      a_trace = [
        'appCodeName: '+navigator.appCodeName,
        'cpuClass: '+navigator.cpuClass,
        'browserLanguage: '+navigator.browserLanguage,
        'language: '+navigator.language,
        'appName: '+navigator.appName,
        'appVersion: '+navigator.appVersion,
        'platform: '+navigator.platform
      ], Console = package.console
      Console.log(a_trace.join('\n'))
      Console.info(navigator.userAgent.toLowerCase())
      script.when('browser',package,function(){
        var browser = package.browser
        Console.log(JSON.stringify(browser,0,2))  
      });
    })
    
  </script>
</body>
</html>
